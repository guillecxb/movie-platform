version: "3"
services:

  mysql:
    container_name: mysql
    platform: linux/x86_64
    build: ./database/
    ports:
      - "3306:3306"
    volumes:
      - ./database/db:/docker-entrypoint-initdb.d
      - ./database/conf.d:/etc/mysql/conf.d
    env_file:
      - ./database/local.env
    tty: true 

  backend:
    depends_on:
      - mysql
    container_name: backend
    platform: linux/x86_64
    build: ./backend
    restart: unless-stopped
    tty: true
    volumes:
      - ./backend:/app
    ports:
      - 8000:8000
    env_file:
      - ./backend/local.env

  frontend:
    depends_on:
      - backend
    container_name: frontend
    platform: linux/x86_64
    build: ./frontend/movie-platform
    restart: unless-stopped
    tty: true
    volumes:
      - ./frontend/movie-platform:/app
    command: npm run dev -- --port=3000 --host
    ports:
      - 3000:3000